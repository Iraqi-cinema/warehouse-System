<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة المنتجات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #222;
            color: white;
            direction: rtl;
        }

        h1 {
            text-align: center;
            background-color: #007bff;
            padding: 15px;
            border-radius: 5px;
        }

        .products-list {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            max-width: 600px;
            margin: 20px auto;
            text-align: center;
        }

        .product-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #777;
            font-size: 16px;
        }

        .copy-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 14px;
        }

        .copy-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <h1>إدارة المنتجات</h1>

    <div class="products-list" id="productsList">
        <p>جاري تحميل المنتجات...</p>
    </div>

    <script>
        const API_URL = "https://warehouse-system-vqyo.onrender.com/api/products/4";

        function fetchProducts() {
            fetch(API_URL)
                .then(response => response.json())
                .then(data => {
                    const list = document.getElementById("productsList");
                    list.innerHTML = "<h2>المنتجات في المخزن</h2>";

                    if (data.length === 0) {
                        list.innerHTML += "<p>لا توجد منتجات حاليًا.</p>";
                        return;
                    }

                    data.forEach(product => {
                        const item = document.createElement("div");
                        item.className = "product-item";

                        item.innerHTML = `
                            <strong>${product.name}</strong>
                            <button class="copy-btn" onclick="copyId('${product.id}')">📋 نسخ ID</button>
                        `;

                        list.appendChild(item);
                    });
                })
                .catch(error => {
                    console.error("خطأ أثناء جلب المنتجات:", error);
                    document.getElementById("productsList").innerHTML = "<p style='color: red;'>حدث خطأ أثناء تحميل المنتجات.</p>";
                });
        }

        function copyId(productId) {
            if (!productId) {
                alert("لم يتم العثور على معرف المنتج!");
                return;
            }

            navigator.clipboard.writeText(productId)
                .then(() => alert("تم نسخ ID المنتج: " + productId))
                .catch(() => alert("فشل في نسخ ID المنتج!"));
        }

        // تحميل المنتجات عند فتح الصفحة
        fetchProducts();
    </script>

</body>
</html>
