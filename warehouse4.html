<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة المنتجات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #222;
            color: white;
            direction: rtl;
            text-align: center;
        }

        h1 {
            background-color: #007bff;
            padding: 15px;
            border-radius: 5px;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        .scrollable {
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            background: #444;
        }

        .product-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #777;
            font-size: 16px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
        }

        .quantity-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 14px;
            margin: 0 5px;
        }

        .quantity-btn:hover {
            background: #0056b3;
        }

        .quantity-display {
            min-width: 30px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            color: yellow;
        }

        .input-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        input, button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
        }

        input {
            width: 45%;
        }

        .add-btn {
            background: #28a745;
            color: white;
            cursor: pointer;
        }

        .add-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>

    <h1>إدارة المنتجات</h1>

    <div class="container">
        <h2>إضافة منتج جديد</h2>
        <div class="input-group">
            <input type="text" id="productName" placeholder="اسم المنتج">
            <input type="number" id="productQuantity" placeholder="الكمية">
            <button class="add-btn" onclick="addProduct()">➕ إضافة</button>
        </div>

        <h2>قائمة المنتجات</h2>
        <div class="scrollable" id="productsList">
            <p>جاري تحميل المنتجات...</p>
        </div>
    </div>

    <script>
        const API_URL = "https://warehouse-system-vqyo.onrender.com/api/products/4";

        function fetchProducts() {
            fetch(API_URL)
                .then(response => response.json())
                .then(data => {
                    const list = document.getElementById("productsList");
                    list.innerHTML = "";

                    if (data.length === 0) {
                        list.innerHTML = "<p>لا توجد منتجات حاليًا.</p>";
                        return;
                    }

                    data.forEach(product => {
                        const item = document.createElement("div");
                        item.className = "product-item";

                        item.innerHTML = `
                            <strong>${product.name}</strong>
                            <div class="quantity-controls">
                                <button class="quantity-btn" onclick="updateQuantity('${product.id}', ${product.quantity - 1})">-</button>
                                <span class="quantity-display" id="quantity-${product.id}">${product.quantity}</span>
                                <button class="quantity-btn" onclick="updateQuantity('${product.id}', ${product.quantity + 1})">+</button>
                            </div>
                        `;

                        list.appendChild(item);
                    });
                })
                .catch(error => {
                    console.error("خطأ أثناء جلب المنتجات:", error);
                    document.getElementById("productsList").innerHTML = "<p style='color: red;'>حدث خطأ أثناء تحميل المنتجات.</p>";
                });
        }

        function updateQuantity(productId, newQuantity) {
            if (newQuantity < 0) {
                alert("لا يمكن أن تكون الكمية أقل من 0!");
                return;
            }

            fetch(`${API_URL}/${productId}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ quantity: newQuantity })
            })
            .then(response => response.json())
            .then(() => {
                document.getElementById(`quantity-${productId}`).innerText = newQuantity;
            })
            .catch(() => alert("حدث خطأ أثناء تحديث الكمية!"));
        }

        function addProduct() {
            const name = document.getElementById("productName").value.trim();
            const quantity = parseInt(document.getElementById("productQuantity").value);

            if (!name || isNaN(quantity) || quantity < 0) {
                alert("يرجى إدخال اسم المنتج والكمية بشكل صحيح!");
                return;
            }

            fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, quantity })
            })
            .then(response => response.json())
            .then(() => {
                alert("تمت إضافة المنتج بنجاح!");
                fetchProducts();
                document.getElementById("productName").value = "";
                document.getElementById("productQuantity").value = "";
            })
            .catch(() => alert("حدث خطأ أثناء إضافة المنتج!"));
        }

        fetchProducts();
    </script>

</body>
</html>
