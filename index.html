<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة المخازن</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222;
            text-align: center;
            color: white;
        }

        h1 {
            background-color: #007bff;
            color: white;
            padding: 20px;
            margin: 0;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px; /* يضيف مسافة بين الشعار والنص */
        }

        h1 img {
            width: 40px; /* حجم الشعار */
            height: auto;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .warehouse-box {
            width: 250px;
            padding: 15px;
            margin: 15px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            transition: 0.3s;
        }

        .warehouse-box:hover {
            transform: scale(1.05);
        }

        .warehouse-box h2 {
            color: #f4f4f4;
        }

        .btn {
            display: inline-block;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
            transition: 0.3s;
            font-size: 14px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .footer {
            margin-top: 30px;
            padding: 15px;
            background-color: #111;
            color: #aaa;
            font-size: 14px;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
            transition: 0.3s;
        }

        .footer a:hover {
            color: #00aaff;
        }
    </style>
</head>
<body>

    <h1>
         إدارة مخازن السينما العراقية مول الجادرية
    </h1>

    <div class="container">
        <script>
            for (let i = 1; i <= 12; i++) {
                document.write(`
                    <div class="warehouse-box">
                        <h2>المخزن ${i}</h2>
                        <a href="warehouse${i}.html" class="btn">إدارة المخزن</a>
                    </div>
                `);
            }
        </script>
    </div>

    <div class="footer">
        <p>جميع الحقوق محفوظة © 2025 <a href="https://iraqgalaxy.com" target="_blank">مجرة عراقية</a></p>
    </div>

</body>
</html>
